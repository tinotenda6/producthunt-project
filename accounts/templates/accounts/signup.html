{% extends 'base.html' %} <!-- calling for access or contents from the base.html file -->

{% block content %}

{% if error %}
{{error}}
<br />
<br />
{% endif %}

<h1> Sign Up! </h1> <!--will go in betweeen the content in bse file -->

<form method="POST" action = "{% url 'signup' %}">
    {% csrf_token %} <!-- protects code from some form of attack and is also a requirement -->
    Username:
    <br />
    <input type="text" name="username">
    <br />
    Password:
    <br />
    <input type="password" name="password1">
    <br />
    Confirm Password:
    <br />
    <input type="password" name="password2">
    <br />
    <br />
    <input class="btn btn-primary" type="submit" value="Sign Up!">
    </form>


{% endblock %}
